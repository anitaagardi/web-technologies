<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Input Group Labels</h2>
        <p>Put labels outside of the input group, and remember that the value of the for attribute should match the id
            of the input.</p>
        <p>Click on the label and it will bring focus to the input:</p>
        <form>
            <label for="demo">Write your email here:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
                <div class="input-group-append">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
