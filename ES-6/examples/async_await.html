<html>

<head>
    <script>
        function otherLongOperation() {
            //ez lehetne ajax stb..
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("otherLongOperation tenyleg vege");
                    var result = 600;
                    resolve(result);
                }, 500);
            });
        }
        function longOperation() {
            //ez lehetne ajax stb..
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log("longOperation tenyleg vege");
                    var result = 500;
                    resolve(result);
                }, 1000);
            });
        }

        async function thirdLongOperation() {
            return await longOperation();
        }
    </script>
    <script>
        async function main() {
            var resultA = await longOperation();
            var resultB = await otherLongOperation();
            var resultC = await thirdLongOperation();

            console.log(`${resultA} ${resultB} ${resultC}`);
        };

        main().then(() => {
            console.log("Main tenyleg lefutott");
        });

        console.log("Main meg nem futott le");
        /*
        longOperation(function (result) {
            console.log(`From callback ${result}`)
        });*/
    </script>
</head>
