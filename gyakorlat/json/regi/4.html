<html>
   <head>
      <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
      
      <script src="jquery-3.3.1.min.js"></script>
      <script>
	  $(document).ready(function() {
	   $("#readjson").click(function(event){
		  $.getJSON('personobject.json', function(datas) {
			 $('#str').html('<h2> Info</h2>');
			 $('#str').append('<p><b>Name: </b>'+datas.firstName+ ' '+datas.lastName+'</p>');
			 $('#str').append('<p><b>Age: </b>'+datas.age+'</p>');
			$('#str').append('<p><b>Address: </b>'+datas.address['street number']+' '+datas.address.city+' '+datas.address.state+' '+datas.address['postal code']+'</p>');
			 for(i=0;i<datas["phone number"].length;i++){
				 $('#str').append('<p><b>Phone type: </b>'+datas["phone number"][i].type+'</p>');
				 $('#str').append('<p><b>Phone number: </b>'+datas["phone number"][i].number+'</p>');
			 }
		  });
	   });
	});
	  
	  </script>
   </head>
   <body>
      <input type="button" id="readjson" value="JSON reading person" />
      <div id="str"></div>
   </body>
</html>
