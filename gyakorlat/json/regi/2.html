<html>
   <head>
      <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
      
      <script src="jquery-3.3.1.min.js"></script>
      <script>
	  $(document).ready(function() {
	   $("#readjson").click(function(event){
		  $.getJSON('http://localhost:3000/personobject', function(datas) {
			 $('#str').html('<h2> Info</h2>');
			 $('#str').append('<p><b>Name: </b>'+datas.firstName+' '+datas.lastName+'</p>');
			 $('#str').append('<p><b>Address: </b>'+datas.address["postal code"]+' '+datas.address.state+' '+
				datas.address.city+' '+datas.address['street number']+'</p>');
			 $('#str').append('<p><b>Phone number(s): </b><ul>');
			 for(i=0;i<datas["phone number"].length;i++){
				$('#str').append('<li>'+datas["phone number"][i].type+' '+datas["phone number"][i].number +'</li>');
			 }
		  });
	   });
	});
	  
	  </script>
   </head>
   <body>
      <input type="button" id="readjson" value="JSON reading person" />
      <div id="str"></div>
   </body>
</html>
