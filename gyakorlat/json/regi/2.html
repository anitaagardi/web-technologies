<html>
   <head>
      <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
      
      <script src="jquery-3.3.1.min.js"></script>
      <script>
	  $(document).ready(function() {
	   $("#readjson").click(function(event){
		  $.getJSON('person.json', function(datas) {
			 $('#str').html('<h2> Info</h2>');
			 $('#str').append('<p><b>Name: </b>'+datas.firstName+' '+datas.lastName+'</p>');
			 $('#str').append('<p><b>Address: </b>'+datas.address.postalCode+' '+datas.address.state+' '+
				datas.address.city+' '+datas.address.streetAddress+'</p>');
			 $('#str').append('<p><b>Phone number(s): </b><ul>');
			 for(i=0;i<datas.phoneNumbers.length;i++){
				$('#str').append('<li>'+datas.phoneNumbers[i]+'</li>');
			 }
		  });
	   });
	});
	  
	  </script>
   </head>
   <body>
      <input type="button" id="readjson" value="JSON reading person" />
      <div id="str"></div>
   </body>
</html>
