<html>
   <head>
      <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
      
      <script src="jquery-3.3.1.min.js"></script>
      <script>
	  $(document).ready(function() {
	   $("#readjson").click(function(event){
		  $.getJSON('persons.json', function(datas) {
		  for(i=0;i<datas.length;i++){
				 $('#str').html('<h2> Info</h2>');
				 $('#str').append('<p><b>Name: </b>'+datas[i].firstName+' '+datas[i].lastName+'</p>');
				 $('#str').append('<p><b>Address: </b>'+datas[i].address.postalCode+' '+datas[i].address.state+' '+
					datas[i].address.city+' '+datas[i].address.streetAddress+'</p>');
				 $('#str').append('<p><b>Phone number(s): </b><ul>');
				 for(j=0;j<datas[i].phoneNumbers.length;j++){
					$('#str').append('<li>'+datas[i].phoneNumbers[j]+'</li>');
				 }
			}
		  });
	   });
	});
	  
	  </script>
   </head>
   <body>
      <input type="button" id="readjson" value="JSON reading person" />
      <div id="str"></div>
   </body>
</html>
