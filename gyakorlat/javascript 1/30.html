<html>
<body>

<h2>JavaScript setFullYear()</h2>

<p>The setFullYear() method sets the year of a date object:</p>

<p id="demo"></p>

<script>
var d = new Date();
d.setFullYear(2020);
d.setMonth(11);
d.setDate(15);//sets the day of the date
d.setHours(22);
d.setMinutes(30);
d.setSeconds(30);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
