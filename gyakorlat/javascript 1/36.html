<html>
<body>

<h2>JavaScript while</h2>

<p id="demo"></p>

<script>
var text = "";
var i = 0;
while (i < 10) {
    text += "<br>The number is " + i;
    i++;
}
text += "<br>";
i=0;
do {
    text += "<br>The number is " + i;
    i++;
}
while (i < 10);  
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
