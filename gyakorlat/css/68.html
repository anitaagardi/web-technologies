<html>

<head>

        input[type=button],
        input[type=submit],
        input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

</head>

<body>

    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

</body>

</html>
