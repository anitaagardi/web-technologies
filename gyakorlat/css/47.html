<html>

<head>
    <style>
        p:nth-child(odd) {
            background: red;
        }

        p:nth-child(even) {
            background: blue;
        }
    </style>
</head>

<body>

    <p>The first paragraph.</p>
    <p>The second paragraph.</p>
    <p>The third paragraph.</p>

    <p>
        <b>Note:</b> Internet Explorer 8 and earlier versions do not support the :nth-child() selector.</p>

</body>

</html>
