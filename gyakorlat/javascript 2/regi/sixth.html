<html>

<body>

    <div onmouseover="mOver()" onmouseout="mOut()" id="mouseAction" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
        Mouse Over Me</div>

    <script>
        function mOver() {
            document.getElementById("mouseAction").innerHTML = "Thank You"
        }

        function mOut() {
            document.getElementById("mouseAction").innerHTML = "Mouse Over Me"
        }
    </script>

</body>

</html>
